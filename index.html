<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .server { margin: 20px; padding: 10px; border: 1px solid #ddd; display: inline-block; }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>

    <h1>Server Status</h1>
    <div id="servers">
        <div class="server" id="server1">Haupt-server: <span>Checking...</span></div>
        <div class="server" id="server2">Server 2: <span>Checking...</span></div>
        <div class="server" id="status-server">Status-server 3: <span>Checking...</span></div>
    </div>

    <script>
        async function checkServer(serverId, url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                document.querySelector(`#${serverId} span`).textContent = "Online";
                document.querySelector(`#${serverId}`).classList.add("online");
            } catch (error) {
                document.querySelector(`#${serverId} span`).textContent = "Offline";
                document.querySelector(`#${serverId}`).classList.add("offline");
            }
        }

        function updateStatus() {
    checkServer("server1", "https://dev.gameandmore.eu/");
    checkServer("server2", "https://server2.example.com");
    checkServer("status-server", "https://supergamer45550.github.io/gameandmore.eu-status/"); 
}


        updateStatus();
        setInterval(updateStatus, 5000); 
    </script>

</body>
</html>
